<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac A TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <header>
      <h1>Super Tic-Tac-Bros.</h1>
    </header>

    <p id="result"></p> <!--become result of match -->

    <body>
      <p id="message"></p>
      <p id="username"></p>
      <!--token-auth training-->
      <form id="sign-in" class="border">
        <fieldset>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]"
             placeholder="Password">
            <input type="submit" value="Sign In">
        </fieldset>
      </form>

      <form id="sign-up" class="border">
        <fieldset>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]"
             placeholder="Password">
            <input type="password" name="credentials[password_confirmation]"
             placeholder="Confirm Password">
            <input type="submit" value="Sign Up!">
        </fieldset>
      </form>

      <form id="sign-out" class="border">
        <fieldset>
            <input type="submit" value="Sign Out">
        </fieldset>
      </form>

      <!--token-auth training-->

      <div class="board" id="gameBoard">
        <div class="box" id='1' type='click'></div>
        <div class="box" id='2' type='click'></div>
        <div class="box" id='3' type='click'></div>
        <div class="box" id='4' type='click'></div>
        <div class="box" id='5' type='click'></div>
        <div class="box" id='6' type='click'></div>
        <div class="box" id='7' type='click'></div>
        <div class="box" id='8' type='click'></div>
        <div class="box" id='9' type='click'></div>
      </div>

    </body>
</html>
